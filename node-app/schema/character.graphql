query{
    characterData {
        character(name:"${name}", serverSlug:"${server}", serverRegion:"${region}") {
            zoneRankings
            encounterRankings(encounterID: 3011)
            recentReports {
                data {
                    code
                    fights(killType: Encounters, difficulty: 5) {
                        encounterID
                        kill
                        id
                        name
                    }
                }
            }
        }
    }
}