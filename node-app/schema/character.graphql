query{
    characterData {
        character(name:"${name}", serverSlug:"${server}", serverRegion:"${region}") {
            zoneRankings
            recentReports {
                data {
                    code
                    fights(killType: Encounters) {
                        encounterID
                        kill
                        id
                        name
                        difficulty
                    }
                }
            }
            gameData
            id
        }
    }
}