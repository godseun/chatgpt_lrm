query{
    characterData {
        character(name:"${name}", serverSlug:"${server}", serverRegion:"${region}") {
            zoneRankings
            recentReports(limit: 30) {
                total
                per_page
                current_page
                last_page
                has_more_pages
                data {
                    code
                    zone {
                        id
                    }
                    fights(killType: Encounters) {
                        encounterID
                        kill
                        id
                        name
                        difficulty
                    }
                }
            }
            gameData(forceUpdate: true)
            id
        }
    }
}